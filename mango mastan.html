<!DOCTYPE html>
<html>
    <head>
        <title>My recipe book | drinks | Mango mastan</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-starters">
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="recipes">
            <div class="recipe-details">
                <img src="images/mango-mastani-2.jpg">
                <h1>lava flow</h1>
                <div class="recipe-details-info">
                    <p><b>prep time: </b>25min</p>
                    <p style="float:right"><b>yield: </b>2</p>
                </div>
                <div class="recipe-details-ingredients">
                    <h2>ingredients</h2>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Mango, diced,frozen 1/2 cups</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">NOVA skim milk or soymilk 2/3 cups</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">sugar or honey 1 1/2 tsp</label>
                    <br>
                   
                </div>
                <div>
                    <button type="submit">Order Now</button>
                </div>
                <div class="recipe-details-steps">
                    <h2>steps</h2>             
                    <ol>
                        <li>In a blender, combine frozen mango, milk and sugar</li>
                        <li>Whirl until mixture is smooth, adding a bit more milk if needed</li>
                        <li>Serve</li>
                        
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
