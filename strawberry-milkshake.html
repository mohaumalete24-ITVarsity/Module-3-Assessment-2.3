<!DOCTYPE html>
<html>
    <head>
        <title>My recipe book | drinks | Strawberry milkshake</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-starters">
        
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="recipes">
            <div class="recipe-details">
                <img src="images/strawberry_milk_shake.jpg">
                <h1>Strawberry milkshake</h1>
                <div class="recipe-details-info">
                    <p><b>prep time: </b>10min</p>
                    <p style="float:right"><b>yield: </b>4</p>
                </div>
                <div class="recipe-details-ingredients">
                    <h2>ingredients</h2>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">12 ounces fresh strawberries, stemmed and sliced (about 2 cups sliced), plus more for garnish</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">3 cups vanilla ice cream</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">1/2 cup whole milk</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">1 teaspoon vanilla extract</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Sweetened whipped cream</label>
                </div>
                <div>
                    <button type="submit">Order Now</button>
                </div>
                <div class="recipe-details-steps">
                    <h2>steps</h2>
                    <ol>
                        <li>Process strawberries, ice cream, milk, and vanilla in a blender until smooth, about 45 seconds. Pour into glasses; garnish with whipped cream and strawberries.</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
